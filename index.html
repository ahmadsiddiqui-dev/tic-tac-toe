<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="enter-players">

        <form id="player-form">
          <div class="player-container">
            <label for="player1">Player 1</label>
            <input type="text" placeholder="enter name" name="player1" id="player1" class="input-field" />
          </div>
          <div class="player-container">
            <label for="player2">Player 2</label>
            <input type="text" placeholder="enter name" name="player2" id="player2" class="input-field" />
          </div>
          <input type="submit" class="submit-btn" value="Start Game" />
        </form>
      </div>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button class="newgame">New Game</button>
    </div>
    <main class="maincontent hide-container">
        <div class="playerturn"></div>
        
        <div class="container ">
            <div class="game">
            <button class="cell" id="cell-0" ></button>
            <button class="cell" id="cell-1" ></button>
            <button class="cell" id="cell-2" ></button>
            <button class="cell" id="cell-3" ></button>
            <button class="cell" id="cell-4" ></button>
            <button class="cell" id="cell-5" ></button>
            <button class="cell" id="cell-6" ></button>
            <button class="cell" id="cell-7" ></button>
            <button class="cell" id="cell-8" ></button>
            </div>
        </div>
        <button class="resetbtn">Reset Game</button>
        
    </main>
    <script src="titac.js"></script>
    
</body>
</html>
